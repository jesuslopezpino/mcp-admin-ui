<div class="category-tools">
  <div class="tools-header">
    <button class="back-button" (click)="goBack()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
        <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Volver a Categor√≠as
    </button>
    
    <div class="category-info">
      <div class="category-icon">{{ categoryIcon }}</div>
      <div class="category-details">
        <h2>{{ categoryName }}</h2>
        <p>{{ tools.length }} herramienta{{ tools.length !== 1 ? 's' : '' }} disponible{{ tools.length !== 1 ? 's' : '' }}</p>
      </div>
    </div>
  </div>

  <div class="tools-grid">
    <div class="tool-card" 
         *ngFor="let tool of tools" 
         (click)="selectTool(tool.id)"
         [class.requires-confirmation]="tool.requiresConfirmation">
      
      <div class="tool-header">
        <div class="tool-icon">üîß</div>
        <div class="tool-badge" *ngIf="tool.requiresConfirmation">‚ö†Ô∏è</div>
      </div>
      
      <div class="tool-content">
        <h3 class="tool-name">{{ tool.name }}</h3>
        <p class="tool-description">{{ tool.description }}</p>
      </div>
      
      <div class="tool-footer">
        <div class="tool-type" [class]="tool.requiresConfirmation ? 'confirmation' : 'automatic'">
          {{ tool.requiresConfirmation ? 'Requiere confirmaci√≥n' : 'Autom√°tico' }}
        </div>
        <div class="tool-arrow">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
